<!DOCTYPE html>
<html>
	<head>
		<style>
			.a{
				background-image:url("https://www.svgbackgrounds.com/wp-content/uploads/2021/05/rose-petals-gradient-overlapping-circle-background.jpg");
				background-repeat:repeat;
				width:1200px;
				height:600px;
				background-position:center;
				background-size:cover;
				position:relative;
				left:150px;
			}
			
			.b{
				position:absolute;
				border:1px solid black;
				height:500px;
				width:500px;
				top:50px;
				left:300px;
				background-color:white;
				text-align:center;
				font-size:20px;
			}
			
			#b1{
				width:300px;
				height:30px;
				border-radius:5px;
			}
			
			#b2{
				width:300px;
				height:30px;
				border-radius:5px;
			}
			
			.b3{
				left:50px;
			}
			
			.pass{
				margin-bottom:20px;
			}
			
			#b4{
				background-color:blue;
				color:white;
				border-radius:50px;
				width:100px;
				height:30px;
				cursor:pointer;
			}
			
			a{
				color:blue;
				text-decoration:none;
			}
			
			.c{
				text-align:center;
			}
			
			li{
				display:inline-block;
				padding:10px;
				margin-right:50px;
			}
			
		</style>
	</head>
	<body>
		<div class="a">
			<form class="b">
				<img src="innova logo.png" alt="company logo">
				<h3>Member Log in</h3>
				<input type="text" id="b1" placeholder="Username*" required>
				<br><br>
				<div class="pass">
					<input type="password" id="b2" placeholder="Password*" required>
				</div>
				<br>
				<label><input type="checkbox" class="b3">Remember me</label>
				<br><br>
				<button id="b4">Log In</button>
				<br>
				<p class="b5">Forgot your <a href="example1.com">Username</a> or <a href="example2.com">Password</a>?</p>
				<p class="b6">New here?<a href="example3.com">Create an account</a></p>
			</form>
		</div>
		<div class="c">
		<ul>
			<li>Benefit Communications Inc.All Rights Reserved</li>
			<li>Privacy Policy</li>
			<li>User Agreement</li>
		</ul>
		</div>
		<script src="page.js"></script>
	</body>
	
</html>
